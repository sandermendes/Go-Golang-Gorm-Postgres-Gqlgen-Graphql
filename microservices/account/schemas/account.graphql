# GraphQL schema example
#
# https://gqlgen.com/getting-started/

input Login {
  email: String!
  password: String!
}

input Register {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type AccountResponse {
  token: String
  redirect: String
}

type User {
  firstName: String!
  lastName: String!
  email: String!
}

extend type Query {
  me: User
}

extend type Mutation {
  register(input: Register!): AccountResponse
  login(input: Login!): AccountResponse
}

